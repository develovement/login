<html>
<head>
    <title>Instagram Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .logo {
            font-family: 'Grand Hotel', cursive;
            font-size: 48px;
            margin-bottom: 20px;
        }
        .input-field {
            background-color: #262626;
            border: 1px solid #262626;
            border-radius: 5px;
            color: #8e8e8e;
            font-size: 16px;
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .input-field:focus {
            outline: none;
        }
        .password-container {
            position: relative;
        }
        .password-container .fa-eye {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #8e8e8e;
        }
        .forgot-password {
            color: #0095f6;
            font-size: 14px;
            text-align: right;
            display: block;
            margin-bottom: 20px;
        }
        .login-button {
            background-color: #0095f6;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            padding: 10px;
            width: 100%;
            cursor: pointer;
        }
        .separator {
            color: #8e8e8e;
            margin: 20px 0;
            position: relative;
        }
        .separator::before, .separator::after {
            content: '';
            background-color: #8e8e8e;
            height: 1px;
            position: absolute;
            top: 50%;
            width: 40%;
        }
        .separator::before {
            left: 0;
        }
        .separator::after {
            right: 0;
        }
        .facebook-login {
            color: #0095f6;
            font-size: 14px;
            margin-top: 20px;
        }
        .facebook-login i {
            margin-right: 5px;
        }
        .signup {
            color: #8e8e8e;
            font-size: 14px;
            margin-top: 20px;
        }
        .signup a {
            color: #0095f6;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Instagram</div>
        <input type="text" class="input-field" placeholder="Nomor telepon, nama pengguna, atau email">
        <div class="password-container">
            <input type="password" class="input-field" placeholder="Kata Sandi">
            <i class="fas fa-eye"></i>
        </div>
        <a href="#" class="forgot-password">Lupa kata sandi?</a>
        <button class="login-button">Login</button>
        <div class="separator">ATAU</div>
        <div class="facebook-login">
            <i class="fab fa-facebook-square"></i>
            Lanjutkan dengan Facebook
        </div>
        <div class="signup">
            Belum punya akun? <a href="#">Daftar</a>
        </div>
    </div>
</body>
</html>
<script src="script.js"></script>
